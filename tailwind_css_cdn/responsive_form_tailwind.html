<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline text-clifford">
      Responsive form with Tailwind css
    </h1>
    <hr/>
 <h3>with responsive flexbox</h3>
 <div class="flex flex-row flex-wrap space-x-4 space-y-2">
  <div class="h-full w-full md:w-49/100">
    <label class="block text-sm font-medium text-gray-700">First Name:</label>
    <input type="text" class="mt-1 border border-gray-300 p-2 rounded w-full">
  </div>
  <div class="h-full w-full md:w-49/100">
    <label class="block text-sm font-medium text-gray-700">Last Name</label>
    <input type="text" class="mt-1 border border-gray-300 p-2 rounded w-full">
  </div>
  <div class="h-full w-full md:w-49/100">
    <label class="block text-sm font-medium text-gray-700">Age</label>
    <input type="text" class="mt-1 border border-gray-300 p-2 rounded w-full">
  </div>
</div>

<hr/>
 <h3>with responsive grid</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div>
    <label class="block text-sm font-medium text-gray-700">Email:</label>
    <input type="email" class="mt-1 border border-gray-300 p-2 rounded w-full">
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Phone:</label>
    <input type="tel" class="mt-1 border border-gray-300 p-2 rounded w-full">
  </div>
    <div>
    <label class="block text-sm font-medium text-gray-700">Age:</label>
    <input type="tel" class="mt-1 border border-gray-300 p-2 rounded w-full">
  </div>
</div>

  </body>
</html>
