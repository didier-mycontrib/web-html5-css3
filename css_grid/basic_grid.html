<html>
<head>
  <link rel="stylesheet" type="text/css" href="my_grid.css"/>
  <title>basic_css_grid</title>
</head>
<body>

<div>
    <h1>basic css grid</h1>

    <div class="grid-wrapper-1">
      <div>A</div>
      <div>B1 b2 b3 b4 <br/> b5 b6 b7 b8<br/> b9 b10 b11</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
    </div>

    <div class="grid-wrapper-2">
      <div>Un</div>
      <div>Deux</div>
      <div>Trois</div>
      <div>Quatre</div>
      <div>Cinq</div>
      <div>Six</div>
    </div>

     <div class="grid-wrapper-3">
      <div class="box1">A</div>
      <div class="box2">B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
    </div>

    <h3> like html table:</h3>

    <div class="grid-row-3c-wrapper">
      <div class="row-wrapper">
        <div>Aaaaa1</div>  <div>A2</div>  <div>Aaaa3</div>
       </div>
       <div class="row-wrapper">
          <div>Ba1</div>  <div>B2<br/>...</div>  <div>B3</div>
       </div>
        <div class="row-wrapper">
          <div>C1</div>  <div>C2</div>  <div>Cccccc3</div>
       </div>
    </div>

    <hr/>

    <div class="grid-row-2c-wrapper">
      <div class="row-wrapper">
        <label>nom:</label>  <input type="text" size="12" /> 
       </div>
       <div class="row-wrapper">
        <label>prenom:</label>  <input type="text" size="12" /> 
       </div>
        <div class="row-wrapper">
         <label>age qui va bien:</label>  <input type="text" size="12" /> 
       </div>
    </div>

</div>
</body>
</html>
